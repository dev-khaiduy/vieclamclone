        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                color: #333;
            }

            .container {
                width: 90%;
                margin: 0 auto;
            }

            header {
                background-color: #6f42c1;
                color: white;
                padding: 15px 0;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            header .logo img {
                height: 50px;

            nav ul {
                display: flex;
                list-style: none;
            }

            nav ul li {
                margin-left: 20px;
            }

            nav ul li a {
                color: white;
                text-decoration: none;
            }

            nav ul .login-register {
                margin-left: auto;
            }

            /* Hero section styling */
            .hero {
                background-color: #007bff;
                padding: 40px 0;
                text-align: center;
                color: white;
            }

            /* Login Form */
            .login-container {
                width: 100%;
                max-width: 400px;
                margin: 50px auto;
                background-color: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .login-container h2 {
                text-align: center;
                margin-bottom: 20px;
            }

            .login-container input[type="text"], 
            .login-container input[type="password"] {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border-radius: 5px;
                border: 1px solid #ccc;
            }

            .login-container button {
                width: 100%;
                padding: 10px;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            .login-container button:hover {
                background-color: #218838;
            }

            .login-container .register-link {
                text-align: center;
                margin-top: 15px;
            }

            .login-container .register-link a {
                color: #007bff;
                text-decoration: none;
            }

            .login-container .register-link a:hover {
                text-decoration: underline;
            }

            .error-message {
                color: red;
                margin-top: 10px;
            }

            .success-message {
                color: green;
                margin-top: 10px;
            }

    <body>
        <!-- Header -->
        <header>
            <div class="container header-container">
                <div class="logo">
                    <img src="assets/banner.png" alt="Vieclam24h.vn">
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Trang chủ</a></li>
                        <li><a href="#">Tìm việc</a></li>
                        <li><a href="#">Cẩm nang nghề nghiệp</a></li>
                        <li class="login-register"><a href="#">Đăng ký / Đăng nhập</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>Chào mừng đến với Vieclam24h.vn</h1>
                <p>Đăng nhập để tiếp tục</p>
            </div>
        </section>

        <!-- Login Form -->
        <div class="login-container">
            <h2>Đăng nhập</h2>
            <div id="message" class="error-message"></div>
            <form id="login-form">
                <input type="text" id="username" placeholder="Nhập email hoặc tên đăng nhập" required>
                <input type="password" id="password" placeholder="Nhập mật khẩu">
                <button type="submit">Đăng nhập</button>
                <div class="register-link">
                    <p>Bạn chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
                </div>
            </form>
        </div>

        <script>
            // Hàm xử lý đăng nhập
            document.getElementById('login-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Ngăn chặn hành động mặc định của form (submit)
                
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
                var messageDiv = document.getElementById('message');

                // Kiểm tra username có chứa ký tự @
                if (username.includes('@')) {
                    // Lưu thông tin username vào Local Storage
                    localStorage.setItem('username', username);

                    // Hiển thị thông báo thành công
                    messageDiv.innerHTML = "Đăng nhập thành công!";
                    messageDiv.className = "success-message";

                    //gọi hàm log in
                    smartech('identify',username);
                    smartech('dispatch','Log In',{});
                    // Điều hướng hoặc thực hiện hành động khác sau khi đăng nhập thành công
                    // Ví dụ: chuyển hướng đến trang chủ
                    setTimeout(function() {
                        window.location.href = "index.html"; // Chuyển về trang chủ sau 2 giây
                    }, 2000);

                } else {
                    // Hiển thị lỗi nếu không có @ trong username
                    messageDiv.innerHTML = "Tên đăng nhập phải chứa ký tự '@'.";
                    messageDiv.className = "error-message";
                }
            });
        </script>

    </body>
    </html>
